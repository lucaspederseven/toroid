<div class="container mt-5" id="areaCalculo">
  <h6> Média Aritmética</h6>

  <div class="form-group">
    <label for="nota"><h5>Digite a nota do aluno: </h5></label>
    <input type="number" class="form-control" id="nota" min="0" max="10">
  </div>
  <button class="btn btn-primary" onclick="adicionarNota()">Adicionar</button>
  <button class="btn btn-success" onclick="calcularMedia()">Calcular Média</button>
 
  <br><br>

  <div class="row">
    <div class="col-md-6">
      <div id="notas"><h2>Notas </h2></div>
      <div id="media"><h2>Média </h2></div>
    </div>
  </div>

  <button class="btn btn-danger mt-3" onclick="recomecar()">Recomeçar</button>
</div>

<script>
  var notas = [];

  function adicionarNota() {
    var nota = parseFloat(document.getElementById('nota').value);
    if (isNaN(nota) || nota < 0 || nota > 10) {
      alert("Erro: digite uma nota válida entre 0 e 10");
      return;
    }
    notas.push(nota);
    atualizarListaNotas();
    document.getElementById('nota').value = '';
  }

  function atualizarListaNotas() {
    var notasDiv = document.getElementById('notas');
    var notasText = 'Notas: ';
    for (var i = 0; i < notas.length; i++) {
        notasText += notas[i];
        if (i !== notas.length - 1) {
            notasText += ', ';
        }
    }
    notasDiv.innerHTML = '<h2>' + notasText + '</h2>';
}

function calcularMedia() {
    if (notas.length === 0) {
        alert("Por favor, adicione pelo menos uma nota.");
        return;
    }
    var soma = 0;
    for (var i = 0; i < notas.length; i++) {
        soma += notas[i];
    }
    var media = soma / notas.length;
    var mediaDiv = document.getElementById('media');
    mediaDiv.innerHTML = '<h2>Média: ' + media.toFixed(2) + '</h2>';
}

  function recomecar() {
    notas = [];
    var notasDiv = document.getElementById('notas');
    notasDiv.innerHTML = '<h2>Notas: </h2>';
    var mediaDiv = document.getElementById('media');
    mediaDiv.innerHTML = '<h2>Média: </h2>';
  }
</script>
